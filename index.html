<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-align: center;
            z-index: 20;
            transition: 0.5s;
        }

        /* AJUSTE PARA QUE LOS ROSTROS SE VEAN BIEN */
        .foto-circular {
            position: absolute;
            width: 110px; /* Un poco m√°s grandes para que luzcan */
            height: 110px;
            border-radius: 50%;
            border: 4px solid #ffb3c1;
            
            /* ESTO EVITA QUE SE CORTEN FEO */
            object-fit: cover;      /* Llena el c√≠rculo sin estirar la imagen */
            object-position: center; /* Centra la imagen en el rostro */
            
            z-index: 10;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            animation: flotar 4s infinite ease-in-out;
        }

        /* Posiciones exactas */
        .foto1 { top: 9%; left: 8%; animation-delay: 0s; }
        .foto2 { top: 9%; right: 8%; animation-delay: 1s; }
        .foto3 { bottom: 12%; left: 8%; animation-delay: 0.5s; }
        .foto4 { bottom: 12%; right: 8%; animation-delay: 1.5s; }

        @keyframes flotar {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-12px) scale(1.02); }
        }

        .gift-container {
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15;
        }

        .gift-container:hover ~ h1, 
        .gift-container:active ~ h1 { 
            opacity: 0; 
        }

        .message-inside {
            position: absolute;
            width: 85%;
            text-align: center;
            color: #c9184a;
            font-size: 0.85rem;
            font-weight: bold;
            z-index: 1;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        .lid {
            position: absolute;
            background-color: #ff758f;
            border: 2px solid #ff4d6d;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
        }

        .top    { width: 100%; height: 50%; top: 0; transform-origin: top; }
        .bottom { width: 100%; height: 50%; bottom: 0; transform-origin: bottom; }
        .left   { width: 50%; height: 100%; left: 0; transform-origin: left; }
        .right  { width: 50%; height: 100%; right: 0; transform-origin: right; }

        .gift-container:hover .top    { transform: perspective(1000px) rotateX(110deg); opacity: 0; }
        .gift-container:hover .bottom { transform: perspective(1000px) rotateX(-110deg); opacity: 0; }
        .gift-container:hover .left   { transform: perspective(1000px) rotateY(-110deg); opacity: 0; }
        .gift-container:hover .right  { transform: perspective(1000px) rotateY(110deg); opacity: 0; }

        .heart {
            position: absolute;
            display: none;
            color: #ff0000;
            font-size: 28px;
            top: 50%;
            left: 50%;
            z-index: 20;
        }

        .gift-container:hover .heart {
            display: block;
            animation: saltar 1.5s infinite ease-out;
        }

        @keyframes saltar {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>

    <img src="Foto1.jpg" class="foto-circular foto1">
